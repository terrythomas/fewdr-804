<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eisenhower Matrix</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap");
    </style>
  </head>
  <header class="top-bar">
    <div class="container-actions">
      <ul class="menu-item action-menu">
        <li class="menu-left-button">Add Task</li>
        <li class="menu-left-button guide-menu-item">Guide</li>
      </ul>
    </div>
    <div class="container-task-counter">
      <ul class="menu-item">
        <li class="counter-do-now counter-list" style="color: red;">3</li>
        <li class="counter-do-later counter-list" style="color: yellow;">2</li>
        <li class="counter-delegate counter-list" style="color: green;">1</li>
        <li class="counter-delete counter-list" style="color: whitesmoke;">
          4
        </li>
      </ul>
    </div>
    <div class="container-logo-account">
      <img class="img-logo" src="" alt="PLACEHOLDER IMAGE" />
      <a class="account-button" href="#">Account</a>
    </div>
  </header>
  <section class="container-master-task-grid">
    <div class="container-do-now task-box">
      <h3 class="task-box-title">Do Now</h2>
      <ul>
        <li>Do Laundry</li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="container-do-later task-box">
      <h3 class="task-box-title">Do Later</h3>
      <p>2</p>
    </div>
    <div class="container-delegate task-box">
      <h3 class="task-box-title">Delegate</h3>
      <p>3</p>
    </div>
    <div class="container-delete task-box">
      <h3 class="task-box-title">Delete</h3>
      <p>4</p>
    </div>
  </section>
  <body></body>

  <script src="/javascript/main.js"></script>
</html>
